<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard SEGAK SK Obah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': {
                DEFAULT: '#F97316', // Orange
                light: '#FB923C',
                dark: '#EA580C',
              },
              'brand-dark': {
                DEFAULT: '#1E293B', // Slate 800
                light: '#334155', // Slate 700
                dark: '#0F172A',  // Slate 900
              },
              'brand-light': '#F1F5F9', // Slate 100 for light mode body bg
              'brand-bg-light': '#FFFFFF',
              'brand-bg-dark': '#1E293B', // Component bg for dark mode
              'brand-bg-darker': '#0F172A', // Body bg for dark mode
              'brand-text-light': '#1E293B', // Text for light mode
              'brand-text-dark': '#E2E8F0',  // Text for dark mode (Slate 200)
            },
          },
        },
      }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-brand-light dark:bg-brand-bg-darker">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
